{% extends "basee.html" %}

{% block content %}
<h1>Logging in</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your login:<br>
        {{form.login}}<br>
        Password:<br>
            {{ form.password }}
    </p>
    <p><input type="submit" value="Log in"></p>
</form>
{% endblock %}
